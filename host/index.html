<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
    
  </head>
  <body>
    <div id="youtube_div" style="position: fixed;">
      <input id="video_url_txt" type="text" placeholder="Enter a url..." ></input>
      <button type="button" id="load_video_btn">Load video</button>
    </div>
    <div id="player" style="position: fixed; top: 50px; left: 0;"></div>

    <div style="position: fixed; right: 0; top: 0; border: 2px solid red; padding: 3px;">
      <input id="invite_id" type="text" value="Link to share...." ></input>
      <button type="button" id="copy_link_btn">Copy invite link</button>
    </div>

    <div id="chatbox" class="chatbox" style="position: fixed; top: 450px; left: 0; padding: 3px;">
      <div id="status" class="status"></div>
      <br />
      <input
        type="text"
        id="sendMessageBox"
        placeholder="Enter a message..."
        autofocus="true"
      />
      <button type="button" id="sendButton">Send</button>
      <hr />
      <div class="message" id="message" style="overflow: auto;"></div>
      <hr />
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
